window:
  decorations: full
  dimensions:
    columns: 120
    lines: 40
scrolling:
  history: 100000
font:
  normal:
    family: JuliaMono
    style: Light
  bold:
    family: JuliaMono
    style: Medium
  italic:
    family: JuliaMono
    style: LightItalic
  bold_italic:
    family: JuliaMono
    style: MediumItalic
  size: 15.0
cursor:
  style: Block
  unfocused_hollow: true
  vi_mode_style: Beam
import:
  - ~/.config/alacritty/keys.yml
  - ~/.config/alacritty/colors.yml
